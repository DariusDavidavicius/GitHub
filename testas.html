<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<h1 style="text-align:center"> Kvadratinė lygtis </h1>
<h2 style="text-align:center;color:red"> A*X*X+B*X+C=0 </h2>
<form>
   <p style="font-size:160%">Įveskite skaičių A:</p>
  <input type="text" id="a_id" name="a">
  <br>
   <p style="font-size:160%">Įveskite skaičių B:</p>
  <input type="text" id="b_id" name="b">
  <br>
   <p style="font-size:160%">Įveskite skaičių C:</p>
  <input type="text" id="c_id" name="c">
  <br>
  <br>
  <button onclick="skaiciuok()">skaičiuoti</button>
  
  
<p id="disk"></p>
<p id="x1"></p>
<p id="x2"></p>

<script>
function skaiciuok() {
 var a = document.getElementById("a_id").value;
 var b = document.getElementById("b_id").value;
 var c = document.getElementById("c_id").value;
 var diskriminantas;
 var x1;
 var x2;
 diskriminantas = b * b - 4 * a * c;
 document.getElementById("disk").innerHTML = "Diskriminantas=" + diskriminantas;
 if (diskriminantas>0){
	x1 = (-b - Math.sqrt(diskriminantas)) / (2 * a);
	x2 = (-b + Math.sqrt(diskriminantas)) / (2 * a);
	document.getElementById("x1").innerHTML = "x1="+x1;
	document.getElementById("x2").innerHTML = "x2="+x2;

 } else if (diskriminantas==0){
	x1 = -b / (2 * a);
	document.getElementById("x1").innerHTML = "x="+x1;
 } else {
	document.getElementById("x1").innerHTML = "nera sprendiniu";
 }
 
 alert("baigta. Valyti?")
}
</script>


  
</form> 
</body>
</html>
